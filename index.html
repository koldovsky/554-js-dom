<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="clock"></div>

    <div class="timer"></div>

    <div>This page will self-distruct in <span class="self-distruct"></span></div>

    <h1>Hello</h1>
    
    <button class="dont-click">Don't Click</button>


    <section>
        <h2>Calculator</h2>
        <input type="text" class="calc-display">
        <button class="calc">Calculate</button>
    </section>

    <section class="carousel">
        <h2>Carousel</h2>
        <div>
            <img class="current-img" alt="Image">
        </div>
        <button class="next">Next</button>
        <button class="prev">Previous</button>
    </section>

    <section class="carousel3">
        <h2>Carousel</h2>
        <div>
            <img class="img1" alt="Image">
            <img class="img2" alt="Image">
            <img class="img3" alt="Image">
        </div>
        <button class="next">Next</button>
        <button class="prev">Previous</button>
    </section>
        
    <script src="js/index.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/carousel3.js"></script>
</body>
</html>
